name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: true
        default: 'v1.0.0'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux AppImage
        run: |
          # Extract version from tag if present, otherwise use script
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using tag version: $VERSION"
            npm version $VERSION --no-git-tag-version
          else
            npm run version-update
          fi
          npm run build:linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*/*.AppImage

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Get version
        id: vars
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Build Android APK
        working-directory: android-app
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
          # Rename APK to include version
          find app/build/outputs/apk/release/ -name "*.apk" -exec mv {} app/build/outputs/apk/release/ServiceCenterApp-Android-${{ steps.vars.outputs.version }}.apk \;

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android-app/app/build/outputs/apk/release/*.apk

  release:
    needs: [build-linux, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: ./artifacts/linux

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/android

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "Service Center App ${{ steps.version.outputs.VERSION }}"
          body: |
            ## Що нового
            
            Автоматичний реліз версії ${{ steps.version.outputs.VERSION }}
            
            ### Завантаження
            
            - **Linux**: Завантажте `ServiceCenterApp-Linux-${{ steps.version.outputs.VERSION }}.AppImage`
            - **Android**: Завантажте `ServiceCenterApp-Android-${{ steps.version.outputs.VERSION }}.apk`
            
            ### Встановлення
            
            **Linux:**
            ```bash
            chmod +x ServiceCenterApp-Linux-${{ steps.version.outputs.VERSION }}.AppImage
            ./ServiceCenterApp-Linux-${{ steps.version.outputs.VERSION }}.AppImage
            ```
            
            **Android:**
            Дозвольте встановлення з невідомих джерел і встановіть APK.
          files: |
            ./artifacts/linux/*.AppImage
            ./artifacts/android/*.apk
          draft: false
          prerelease: false
